{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <form method="post">
        {{form.hidden_tag()}}
        {{form.username.label}}{{form.username()}}<br>
        {{form.email.label}}{{form.email()}}<br>

        {{form.submit()}}
    </form>
</div>
{% endblock %}
